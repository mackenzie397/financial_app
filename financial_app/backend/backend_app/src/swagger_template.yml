openapi: 3.0.0
info:
  title: Financial App API
  description: API for managing personal finances, including transactions, goals, and investments.
  version: 1.0.0
servers:
  - url: /api
    description: API Root
security:
  - bearerAuth: []
  - apiKey: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Enter your access token in the format: Bearer {token}"
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: API Key for administrative endpoints

paths:
  /health:
    get:
      summary: Health Check
      tags:
        - Health
      security: []
      responses:
        200:
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
        503:
          description: Database connection failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "Database connection failed"