databases:
  - name: financial_app_db
    databaseName: financial_app_db
    user: financial_app_user
    plan: free

services:
  - type: web
    name: frontend
    runtime: static
    buildCommand: "cd financial_app/frontend/frontend_app && pnpm install && pnpm build"
    staticPublishPath: "financial_app/frontend/frontend_app/dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: backend
          property: url

  - type: web
    name: backend
    runtime: python
    buildCommand: "pip install -r financial_app/backend/backend_app/requirements.txt && chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --chdir financial_app/backend/backend_app wsgi:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial_app_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_CONFIG
        value: production
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: frontend
          property: url
