name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy and Install Dependencies
        uses: pythonanywhere/deploy-action@v1
        with:
          username: "Mackenzie"
          api_token: ${{ secrets.PA_API_TOKEN }}
          path: "~/financial_app"
          run: |
            source ~/venv/bin/activate
            cd ~/financial_app
            git fetch --all # Busca todas as atualizações
            git reset --hard origin/master # Força o código a ser igual ao do GitHub
            pip install -r financial_app/backend/backend_app/requirements.txt
            echo "Deploy finalizado!"
