name: Deploy to PythonAnywhere via SSH (Shell Test)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/pythonanywhere_key
          chmod 600 ~/.ssh/pythonanywhere_key
      
      - name: Execute Command with Clean Shell
        run: |
          ssh -i ~/.ssh/pythonanywhere_key -o StrictHostKeyChecking=no -tt Mackenzie@ssh.pythonanywhere.com "/bin/bash --noprofile --norc -c 'echo --- Conex√£o bem-sucedida com shell limpo --- && pwd'"
