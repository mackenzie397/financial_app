name: Deploy to PythonAnywhere via SSH (Final Test)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/pythonanywhere_key
          chmod 600 ~/.ssh/pythonanywhere_key
      
      - name: Execute Simple Command Test on PythonAnywhere
        run: |
          ssh -i ~/.ssh/pythonanywhere_key -o StrictHostKeyChecking=no -tt Mackenzie@ssh.pythonanywhere.com "echo '--- Teste de conexão bem-sucedido ---' && echo '--- Diretório atual: ---' && pwd"
