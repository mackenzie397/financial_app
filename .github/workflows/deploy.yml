name: Deploy to PythonAnywhere via SSH (Manual Debug)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/pythonanywhere_key
          chmod 600 ~/.ssh/pythonanywhere_key
      
      - name: Connect with SSH and Debug
        run: |
          ssh -i ~/.ssh/pythonanywhere_key -o StrictHostKeyChecking=no -vvv Mackenzie@ssh.pythonanywhere.com "echo 'Conex√£o bem-sucedida!'"
